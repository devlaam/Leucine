name: Leucine/JVM

on:
  push:
    branches: [ "develop" ]
    paths-ignore: [ "*.md"]
  pull_request:
    branches: [ "develop" ]
    paths-ignore: [ "*.md"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install sbt
      uses: sbt/setup-sbt@v1
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt leucineJVM/test
