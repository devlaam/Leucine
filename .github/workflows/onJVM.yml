name: Leucine/JVM

on:
  push:
    branches: [ "develop" ]
    path-ignore: [ "**.md"]
  pull_request:
    branches: [ "develop" ]
    path-ignore: [ "**.md"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt leucineJVM/test
